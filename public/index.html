<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title> Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	 <link rel="stylesheet" href="css/angular-datepicker.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="js/angular-material.min.js"></script>
	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/services/actors.js"></script> <!-- load our actor service -->
	<script src="js/services/agents.js"></script> <!-- load our agent service -->
	<script src="js/core.js"></script> <!-- load our main application -->
	<script src="js/angular-datepicker.js"></script> <!-- load our main application -->
	


</head>
<!-- SET THE CONTROLLER -->
<body  ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
		<div>
	
		 <!--  <form name="ActorForm"> -->
		 <div class="jumbotron">
			    <h4>Actor and Target tagging section</h4>
			    <label for="actorSelect">Actor:</label>
			    <select name="actorSelect" id="actorSelect"
			      ng-options="item as item.name for item in data.availableOptions track by item.id" ng-model="data.selectedOption"
			      ></select>

			     <label for="agentSelect">Agent:</label>
			     <select name="agentSelect" id="agentSelect"
			      ng-options="item as item.name for item in agentdata.availableOptions track by item.id" ng-model="agentdata.selectedOption"
			      ></select>
                  <div>
                  <div>
			      <label for="datePicker">DateFrom:</label>
			      <datepicker date-year-title="selected title">
                  <input ng-model="date"/>
                  </datepicker>
                  </div>
                  <div>
                  <label for="datePicker">DateTo:</label>
			      <datepicker date-year-title="selected title">
                  <input ng-model="date"/>
                  </datepicker>
                  </div>
                  </div>
		  </div> 
		  
	
		<div class="text-center text-muted">
			<p>EventData Tagging Tool made by <a href="http://scotch.io">YanLiang</a>.</p>
			<p>Read the <a href="https://github.com/oudalab/biryani">repository on github</a>.</p>
		</div>

	</div>

</body>
</html>
