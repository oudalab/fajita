<link rel="stylesheet" href="css/angular-datepicker.css">
<link rel="stylesheet" href="css/autocomplete.css">
<link rel="stylesheet" href="css/homepage.css">
<!-- SPELLS -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="js/jqueryAutocomplete.js"></script>
<script src="js/jqueryAddTab.js"></script>
  <style>
    .custom-combobox {
      position: relative;
      display: inline-block;
    }
    .custom-combobox-toggle {
      position: absolute;
      top: 0;
      bottom: 0;
      margin-left: -1px;
      padding: 0;
    }
    .custom-combobox-input {
      margin: 0;
      padding: 5px 10px;
    }
  </style>
<div  ng-controller="mainController">
   <div class="container" >
      <div class="row">
         <div class="col-md-4 well well-lg" style="height:800px;padding-top:0">
            <div class="row">
               <button type="button" class="btn btn-success" style="padding:2px;width:75px;float:left" ng-click="signmeOut()">Sign Out</button>
            </div>
         </div>
         <div class="col-md-7">
            <div id="tabs" class="row well well-lg" style="height:260px;margin-bottom:5px;">
               <ul id="sourceTabs">
                  <li><a href="#tabs-1" id="tabid1">role1</a></li>
               </ul>
               <div id="tabs-1">
                  <div class="row" style="padding:0px">
                     <div class="col-md-6" style="font-weight:bold">ACTOR-SECTION</div>
                     <div class="col-md-3 col-md-offset-3">
                        <button type="button" id="addSource" class="glyphicon glyphicon-plus" style="background-color:#5cb85c" ></button>
                     </div>
                  </div>
                  <div class="row" style="padding:2px">
                     <div class="ui-widget col-md-6">
                        <label>country </label>
                        <select id='combobox' ng-options="item as item.name for item in actordata.availableOptions track by item.id" ng-model="selected"></select>
                        <div>
                           <button id="toggle">show all</button>
                        </div>
                     </div>
                  </div>
                  <div class="row" style="padding:2px">
                     <div class="ui-widget col-md-6">
                        <label>agent...</label>
                        <select id='combobox1' ng-options="item as item.name for item in agentdata.availableOptions track by item.id" ng-model="selected1"></select>
                        <div>
                           <button id="toggle1">show all</button>
                        </div>
                     </div>
                  </div>
                  <div class="row" style="padding:2px">
                     <div class="col-md-2" style="font-weight:bold">
                        from:
                     </div>
                     <div class="col-md-6">
                        <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
                           <input ng-model="date0"/>
                        </datepicker>
                     </div>
                     <div class="col-md-3 col-md-offset-1">
                        <label><input type="radio" name="optradio">not sure</label>
                     </div>
                  </div>
                  <div class="row" style="padding:2px">
                     <div class="col-md-2" style="font-weight:bold">
                        to:
                     </div>
                     <div class="col-md-6">
                        <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
                           <input ng-model="date1"/>
                        </datepicker>
                     </div>
                     <div class="col-md-3 col-md-offset-1">
                        <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row well well-lg" style="height:260px;margin-bottom:5px;background-color:#fbc97f;">
               <div class="row" style="padding:0px">
                  <div class="col-md-6" style="font-weight:bold">VERB-SECTION</div>
                  <div class="col-md-3 col-md-offset-3">
                     <label><input type="radio" name="optradio">not sure</label>
                  </div>
               </div>
               <div class="row" style="padding:2px">
                  <div class="ui-widget col-md-6">
                     <label>verb....</label>
                     <select id='combobox2' ng-options="item as item.name for item in verbdata.availableOptions track by item.id" ng-model="selected2"></select>
                     <div>
                        <button id="toggle2">show all</button>
                     </div>
                  </div>
                  <div class="col-md-3 col-md-offset-3">
                     <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
                  </div>
               </div>
            </div>
            <div class="row well well-lg" style="height:260px;margin-bottom:5px;background-color:#cdbfe3;;">
               <div class="row" style="padding:0px">
                  <div class="col-md-6" style="font-weight:bold">TARGET-SECTION</div>
                  <div class="col-md-3 col-md-offset-3"><button type="button" id="addTarget" class="glyphicon glyphicon-plus" style="background-color:#5cb85c"></button></div>
               </div>
               <div class="row" style="padding:2px">
                  <div class="ui-widget col-md-6">
                     <label>country </label>
                     <select id='combobox3' ng-options="item as item.name for item in actordata.availableOptions track by item.id" ng-model="selected3"></select>
                     <div>
                        <button id="toggle3">show all</button>
                     </div>
                  </div>
               </div>
               <div class="row" style="padding:2px">
                  <div class="ui-widget col-md-6">
                     <label>agent...</label>
                     <select id='combobox4' ng-options="item as item.name for item in agentdata.availableOptions track by item.id" ng-model="selected4"></select>
                     <div>
                        <button id="toggle4">show all</button>
                     </div>
                  </div>
               </div>
               <div class="row" style="padding:2px">
                  <div class="col-md-2" style="font-weight:bold">
                     from:
                  </div>
                  <div class="col-md-6">
                     <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
                        <input ng-model="date2"/>
                     </datepicker>
                  </div>
                  <div class="col-md-3 col-md-offset-1">								
                     <label><input type="radio" name="optradio">not sure</label>
                  </div>
               </div>
               <div class="row" style="padding:2px">
                  <div class="col-md-2" style="font-weight:bold">
                     to:
                  </div>
                  <div class="col-md-6">
                     <datepicker class="picker" date-year-title="selected title" date-format='yyyy-MM-dd'>
                        <input ng-model="date3"/>
                     </datepicker>
                  </div>
                  <div class="col-md-3 col-md-offset-1">
                     <button type="button" class="btn btn-success" style="padding:2px;width:100px;">commit</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
